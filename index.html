<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>assets</title>
    <link rel="stylesheet" href="https://use.typekit.net/vba8ebp.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <img src="images/logo.png" alt="logo KdG">
                </div>
                <div class="nine columns">
                    <ul>
                        <li class="navItem active">Home</li>
                        <li class="navItem">Onze Toestellen</li>
                        <li class="navItem">Reserveren</li>
                        <li class="navItem">Showcase</li>
                        <li class="navItem">Nieuws</li>
                        <li class="navItem">Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="ten columns">
            <h1>Titel 1</h1>
        </div>
      </div>
    </div>
    <img src="images/schuinebovenrand.svg" alt="schuin" class="svg">
    <div class="white">
        <div class="container">
          <div class="row">
            <div class="ten columns">
                <h1 class="black">Titel 1</h1>
                <h2 class="black">Titel 2</h2>
                <h3 class="black">Subtitle</h3>
                <h5 class="black">kleine</h5>
                <p class="black">
                    dit is gewoon text
                </p>
                <button class="buttonFull">Login</button><button class="buttonBorder">Register</button><a class="social"><i class="fab fa-facebook-f"></i></a>
                <br>
                <br>
                <br>
                <br>
                <form action="">
                    <h1 class="black">Login</h1>
                    <input type="text" placeholder="E-mail"><br>
                    <input type="text" placeholder="Paswoord"><br>
                    <input type="submit">
                    <p class="helptext"><a href="#">Registreer hier</a></p>
                </form>

                <form action="">
                    <h1 class="black">Registeren</h1>
                    <input type="text" placeholder="Naam"><br>
                    <input type="text" placeholder="Achternaam"><br>
                    <input type="text" placeholder="E-mail"><br>
                    <input type="text" placeholder="Paswoord"><br>
                    <input type="text" placeholder="Paswoord confirmeren"><br>
                    <input type="submit">
                </form>

            </div>
          </div>
        </div>
    </div>
    <img src="images/schuineonderrand.svg" alt="schuin">
    <div class="container">
      <div class="row">
        <div class="ten columns" style="margin-top: 5%">
            <h1>Blokjes</h1>
        </div>
      </div>
      <img src="images/schuinvlak.svg" alt="schuin" class="schuinvlakLinks">
      <img src="images/schuinvlak.svg" alt="schuin" class="schuinvlakRechts">
    </div>
    <div class="container">
      <div class="row">
        <div class="ten columns" style="margin-top: 5%">
            <h1>schuinvlak in het groot voor login</h1>
        </div>
      </div>
      <img src="images/schuinvlak.svg" alt="schuin" class="schuinvlakLinksGroot">
    </div>

</body>
</html>
